<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Restaurants</title>
</head>
<body>
    <h1>Restaurants</h1>

    <div class="row-header">
        <h2>Add a Restaurant</h2>
    </div>
    <div id="inputDiv" class="row-content">
        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="nameIn" class="restaurantIn">
        <label for="type">Type</label>
        <input type="text" placeholder="Type" id="typeIn" class="restaurantIn">
        <button id="addRestaurantButton">Submit</button>
    </div>
    
    <div class="row-header">
        <h2>Restaurants</h2>
    </div>
    <div id="outputDiv" class="row-content">
        <table id="restaurantTable" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Gorkha</td>
                    <td>Nepalese</td>
                </tr>
            </tbody>
        </table>

    </div>

    
</body>
</html>
